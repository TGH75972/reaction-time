<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Test</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Reaction <span>Test</span></h1>
        <div id="instructions">
            <p>Click the "Start" button below to begin the test. When the background color changes, click as quickly as you can.</p>
        </div>
        <button id="startButton">Start</button>
        <div id="reactionArea">
            <div id="reactionMessage">Wait for the Green Color :P</div>
        </div>
        <div id="result">
            <p>Your Reaction Time: <span id="reactionTime">0</span> ms</p>
            <p>Personal Best Time: <span id="personalBestTime">---</span> ms</p>
        </div>
        <button id="tryAgainButton" style="display: none;">Try Again</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
